<div class="moderate-comments">
    <h3>Mod√©ration des commentaires</h3>
    <div class="card" *ngFor="let comment of (comments$ | async)">
        <div class="card-header">
            {{ comment.author.fullName }}
        </div>
        <div class="card-body">
            <p class="card-text">{{ comment.content }}</p>
            <button type="button" class="btn btn-primary" (click)="moderateComment(comment, true)">Valider</button>
            <button type="button" class="btn btn-danger" (click)="moderateComment(comment, false)">Refuser</button>
        </div>
    </div>
</div>
