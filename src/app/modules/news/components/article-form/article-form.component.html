<div class="article-form">
    <h3>{{pageTitle}}</h3>
    <form [formGroup]="articleForm">
        <div class="form-group">
            <!-- Titre -->
            <label for="titleId">Titre*</label>
            <input type="text" class="form-control" formControlName="title" id="titleId" required>
            <div class="alert alert-danger" role="alert"
                *ngIf="(title.dirty || title.touched) && title.invalid && title.errors.required ">
                Le titre de l'article est obligatoire.
            </div>
        </div>

        <div class="form-group">
            <!-- Description -->
            <label for="descriptionId">Description*</label>
            <textarea class="form-control" formControlName="description" id="descriptionId"></textarea>
            <div class="alert alert-danger" role="alert"
                *ngIf="description.invalid && description.errors.required && (description.dirty || description.touched)">
                La description de l'article est obligatoire.
            </div>
        </div>
        <div class="form-group">
            <!-- Contenu -->
            <label for="contenuId">Contenu*</label>
            <textarea class="form-control" formControlName="content" id="contenuId"></textarea>
            <div class="alert alert-danger" role="alert"
                *ngIf="content.invalid && content.errors.required && (content.dirty || content.touched)">
                Le contenu de l'article est obligatoire.
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addOrEditArticle(articleForm)">Enregistrer</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">Annuler</button>
    </form>
</div>
