<div class="login">
    <form [formGroup]="formLogin">
        <div class="form-group">
            <label for="usernameId">Username</label>
            <input type="texte" class="form-control" id="usernameId" formControlName="username">
            <div class="alert alert-danger" role="alert"
            *ngIf="username.invalid && username.errors.required && (username.dirty || username.touched)">
            L'identifiant est obligatoire.
        </div>
        </div>
        <div class="form-group">
            <label for="passwordId">Password</label>
            <input type="password" class="form-control" id="passwordId" formControlName="password">
            <div class="alert alert-danger" role="alert"
            *ngIf="password.invalid && password.errors.required && (password.dirty || password.touched)">
            Le mot de passe est obligatoire.
        </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="connexion(formLogin)">Connexion</button>
    </form>
</div>
